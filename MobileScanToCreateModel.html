<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mobile Barcode Scanner</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        
        .scanner-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        
        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .scan-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            pointer-events: none;
        }
        
        .scan-frame {
            width: 80%;
            height: 40%;
            max-width: 400px;
            border: 3px solid rgba(0, 255, 0, 0.5);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
            position: relative;
        }
        
        .scan-line {
            position: absolute;
            width: 100%;
            height: 4px;
            background: rgba(0, 255, 0, 0.5);
            animation: scan 2s linear infinite;
        }
        
        @keyframes scan {
            0% { top: 0; }
            100% { top: 100%; }
        }
        
        .controls {
            position: absolute;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        
        button {
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            border-radius: 50px;
            background: #007bff;
            color: white;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        
        button:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }
        
        .result-panel {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }
        
        .result-content {
            max-width: 90%;
            word-wrap: break-word;
            text-align: center;
        }
        
        .close-result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="scanner-container">
        <video id="video" playsinline></video>
        
        <div class="scan-overlay">
            <div class="scan-frame">
                <div class="scan-line"></div>
            </div>
            <p style="color: white; margin-top: 20px; text-shadow: 0 0 5px black;">Align barcode or QR code within the frame</p>
        </div>
        
        <div class="controls">
            <button id="toggleFlash">Flash Off</button>
            <button id="switchCamera">Switch Camera</button>
        </div>
        
        <div class="result-panel" id="resultPanel">
            <h2>Scan Result</h2>
            <div class="result-content" id="resultContent"></div>
            <button class="close-result" id="closeResult">Close</button>
        </div>
    </div>

    <!-- Include the barcode scanner library -->
    <script src="https://cdn.jsdelivr.net/npm/@zxing/library@latest"></script>
    
    <script>
        // DOM elements
        const video = document.getElementById('video');
        const toggleFlash = document.getElementById('toggleFlash');
        const switchCamera = document.getElementById('switchCamera');
        const resultPanel = document.getElementById('resultPanel');
        const resultContent = document.getElementById('resultContent');
        const closeResult = document.getElementById('closeResult');
        
        // Scanner variables
        let codeReader;
        let currentDeviceId = null;
        let isFlashOn = false;
        let torchSupported = false;
        
        // Initialize the scanner
        async function initScanner() {
            codeReader = new ZXing.BrowserMultiFormatReader();
            
            try {
                // Get list of available cameras
                const videoInputDevices = await ZXing.BrowserMultiFormatReader.listVideoInputDevices();
                
                if (videoInputDevices.length === 0) {
                    throw new Error('No cameras found');
                }
                
                // Check for torch/flash support
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: 'environment',
                        advanced: [{ torch: true }]
                    }
                });
                torchSupported = stream.getVideoTracks()[0].getCapabilities().torch;
                stream.getTracks().forEach(track => track.stop());
                
                // Start with back camera (environment)
                startScanning('environment');
                
                // Set up camera switch button
                if (videoInputDevices.length > 1) {
                    switchCamera.addEventListener('click', toggleCamera);
                } else {
                    switchCamera.disabled = true;
                }
                
                // Set up flash toggle button
                if (torchSupported) {
                    toggleFlash.addEventListener('click', toggleFlashlight);
                } else {
                    toggleFlash.disabled = true;
                }
                
            } catch (error) {
                console.error('Error initializing scanner:', error);
                alert('Error accessing camera: ' + error.message);
            }
        }
        
        // Start scanning with specified camera
        async function startScanning(facingMode) {
            try {
                await codeReader.decodeFromVideoDevice(
                    currentDeviceId, 
                    video, 
                    (result, error) => {
                        if (result) {
                            handleScanResult(result.text);
                        }
                        if (error && !(error instanceof ZXing.NotFoundException)) {
                            console.error('Scan error:', error);
                        }
                    },
                    {
                        facingMode: facingMode,
                        focusMode: 'continuous'
                    }
                );
            } catch (error) {
                console.error('Error starting scanner:', error);
            }
        }
        
        // Handle scan results
        function handleScanResult(result) {
            console.log('Scan result:', result);
            resultContent.textContent = result;
            resultPanel.style.display = 'flex';
            
            // Stop scanning when result is found
            codeReader.reset();
            
            // Try to make the result actionable
            if (result.startsWith('http://') || result.startsWith('https://')) {
                resultContent.innerHTML = `${result}<br><br><a href="${result}" target="_blank">Open Link</a>`;
            } else if (result.startsWith('tel:')) {
                resultContent.innerHTML = `${result.substring(4)}<br><br><a href="${result}">Call Number</a>`;
            } else if (result.startsWith('mailto:')) {
                resultContent.innerHTML = `${result.substring(7)}<br><br><a href="${result}">Send Email</a>`;
            }
        }
        
        // Toggle between front and back cameras
        async function toggleCamera() {
            codeReader.reset();
            const currentFacingMode = currentDeviceId === 'environment' ? 'user' : 'environment';
            startScanning(currentFacingMode);
        }
        
        // Toggle flashlight
        async function toggleFlashlight() {
            if (!torchSupported) return;
            
            const stream = video.srcObject;
            if (!stream) return;
            
            const track = stream.getVideoTracks()[0];
            try {
                await track.applyConstraints({
                    advanced: [{ torch: !isFlashOn }]
                });
                isFlashOn = !isFlashOn;
                toggleFlash.textContent = isFlashOn ? 'Flash On' : 'Flash Off';
            } catch (error) {
                console.error('Error toggling flash:', error);
            }
        }
        
        // Close result panel and resume scanning
        closeResult.addEventListener('click', () => {
            resultPanel.style.display = 'none';
            startScanning(currentDeviceId);
        });
        
        // Clean up when page is closed
        window.addEventListener('beforeunload', () => {
            if (codeReader) {
                codeReader.reset();
            }
        });
        
        // Initialize the scanner when page loads
        window.addEventListener('DOMContentLoaded', initScanner);
    </script>
</body>
</html>
