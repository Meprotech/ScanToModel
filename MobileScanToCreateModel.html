<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Scanner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            color: #333;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            background-color: #6200ee;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 1.2rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        
        .scanner-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .scanning-area {
            width: 90%;
            height: 60vh;
            border: 4px dashed #6200ee;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #e0e0e0;
            position: relative;
            overflow: hidden;
        }
        
        .scanning-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background-color: rgba(98, 0, 238, 0.5);
            animation: scan 3s infinite;
        }
        
        @keyframes scan {
            0% { top: 0; }
            100% { top: 100%; }
        }
        
        .scanning-text {
            margin-top: 20px;
            font-size: 1.1rem;
            color: #6200ee;
        }
        
        .controls {
            display: flex;
            justify-content: space-around;
            width: 100%;
            padding: 20px;
        }
        
        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background-color: #6200ee;
            color: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        
        .btn-secondary {
            background-color: white;
            color: #6200ee;
            border: 2px solid #6200ee;
        }
        
        .btn:active {
            transform: scale(0.95);
        }
        
        .preview-window {
            position: absolute;
            width: 80%;
            height: 80%;
            background-color: rgba(255,255,255,0.8);
            display: none;
            border-radius: 10px;
            padding: 10px;
        }
        
        .progress-bar {
            width: 0%;
            height: 5px;
            background-color: #6200ee;
            position: absolute;
            bottom: 0;
            left: 0;
            transition: width 0.3s;
        }
        
        @media (max-width: 480px) {
            .scanning-area {
                height: 50vh;
            }
            
            .btn {
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        3D Model Scanner
    </div>
    
    <div class="scanner-container">
        <div class="scanning-area">
            <div class="scanning-animation"></div>
            <div class="preview-window">
                <h3>Model Preview</h3>
                <div style="width:100%; height:80%; background-color:#ddd; display:flex; align-items:center; justify-content:center;">
                    [3D Model Will Appear Here]
                </div>
                <div class="progress-bar"></div>
            </div>
        </div>
        <p class="scanning-text">Move your device around the object to scan</p>
        
        <div class="controls">
            <button class="btn btn-secondary" id="cancelBtn">Cancel</button>
            <button class="btn btn-primary" id="scanBtn">Start Scan</button>
            <button class="btn btn-primary" id="saveBtn" style="display:none;">Save Model</button>
        </div>
    </div>
    
    <script>
        const scanBtn = document.getElementById('scanBtn');
        const cancelBtn = document.getElementById('cancelBtn');
        const saveBtn = document.getElementById('saveBtn');
        const scanningArea = document.querySelector('.scanning-area');
        const previewWindow = document.querySelector('.preview-window');
        const progressBar = document.querySelector('.progress-bar');
        const scanningAnimation = document.querySelector('.scanning-animation');
        
        scanBtn.addEventListener('click', () => {
            scanBtn.style.display = 'none';
            cancelBtn.textContent = 'Stop';
            scanningAnimation.style.display = 'block';
            
            // Simulate scanning progress
            let progress = 0;
            const scanInterval = setInterval(() => {
                progress += 5;
                if(progress >= 100) {
                    clearInterval(scanInterval);
                    scanningComplete();
                }
            }, 300);
            
            cancelBtn.onclick = function() {
                clearInterval(scanInterval);
                resetScanner();
            };
        });
        
        function scanningComplete() {
            scanningAnimation.style.display = 'none';
            cancelBtn.style.display = 'none';
            saveBtn.style.display = 'block';
            previewWindow.style.display = 'block';
            
            // Simulate processing
            let process = 0;
            const processInterval = setInterval(() => {
                process += 2;
                progressBar.style.width = process + '%';
                if(process >= 100) {
                    clearInterval(processInterval);
                }
            }, 50);
        }
        
        function resetScanner() {
            scanBtn.style.display = 'block';
            cancelBtn.textContent = 'Cancel';
            cancelBtn.style.display = 'block';
            saveBtn.style.display = 'none';
            previewWindow.style.display = 'none';
            scanningAnimation.style.display = 'none';
            progressBar.style.width = '0%';
            
            cancelBtn.onclick = function() {
                // Cancel action
                resetScanner();
            };
        }
        
        saveBtn.addEventListener('click', () => {
            alert('3D model saved successfully!');
            resetScanner();
        });
    </script>
</body>
</html>
