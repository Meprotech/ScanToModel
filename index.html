<!DOCTYPE html>
<html>
<head>
  <title>Objectron 3D Pose Estimation</title>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/objectron/objectron.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <style>
    body, html {
      margin: 0;
      overflow: hidden;
      background: black;
    }
    video, canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <video class="input_video" autoplay muted playsinline></video>
  <canvas class="output_canvas"></canvas>

  <script>
    const videoElement = document.querySelector('.input_video');
    const canvasElement = document.querySelector('.output_canvas');
    const canvasCtx = canvasElement.getContext('2d');

    const objectron = new Objectron({
      locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/objectron/${file}`
    });

    objectron.setOptions({
      modelName: 'Laptop', // You can change to 'Cup', 'Chair', 'Shoe', 'Book'
      maxNumObjects: 1,
      minDetectionConfidence: 0.5,
      minTrackingConfidence: 0.99
    });

    objectron.onResults((results) => {
      canvasCtx.save();
      canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
      canvasCtx.drawImage(results.image, 0, 0, canvasElement.width, canvasElement.height);

      for (const landmark of results.multiObjectLandmarks) {
        for (const point of landmark) {
          canvasCtx.beginPath();
          canvasCtx.arc(point.x * canvasElement.width, point.y * canvasElement.height, 3, 0, 2 * Math.PI);
          canvasCtx.fillStyle = 'cyan';
          canvasCtx.fill();
        }
      }

      canvasCtx.restore();
    });

    const camera = new Camera(videoElement, {
      onFrame: async () => {
        await objectron.send({ image: videoElement });
      },
      width: 640,
      height: 480
    });

    camera.start();
  </script>
</body>
</html>
